<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JustStreamIt</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/juststreamit.png" alt="">
            <h1>Vidéos à la demande</h1>
        </div>
    </header>
    <main>

        <!-- Meilleur film-->
        <section class="best-movie">
            <h2>Meilleur film</h2>
            <div class="movie">
                <img src="img/lebowski.png" alt="">
                <div class="details">
                    <h2 class="title">The Big Lebowski</h2>
                    <p class="description">All that the Dude ever wanted was his rug back...</p>
                    <button>Détails</button>
                </div>   
            </div>
        </section>

        <!-- Film les mieux notés -->
        <section class="category">
            <h2>Films les mieux notés</h2>
            <div class="carousel">
                <div class="card-movie">
                    <img src="https://picsum.photos/200/300" alt="">
                    <div class="overlay">
                        <h3 class="title">Titre</h3>
                        <button class="details-btn">Détails</button>
                    </div>
                </div>
                <div class="card-movie">
                    <img src="film2.jpg" alt="">
                    <div class="overlay">
                        <h3 class="title">Titre</h3>
                        <button class="details-btn">Détails</button>
                    </div>
                </div>
                <div class="card-movie">
                    <img src="film3.jpg" alt="">
                    <div class="overlay">
                        <h3 class="title">Titre</h3>
                        <button class="details-btn">Détails</button>
                    </div>
                </div>
                <div class="card-movie">
                    <img src="film4.jpg" alt="">
                    <div class="overlay">
                        <h3 class="title">Titre</h3>
                        <button class="details-btn">Détails</button>
                    </div>
                </div>
                <div class="card-movie">
                    <img src="film5.jpg" alt="">
                    <div class="overlay">
                        <h3 class="title">Titre</h3>
                        <button class="details-btn">Détails</button>
                    </div>
                </div>
                <div class="card-movie">
                    <img src="film6.jpg" alt="">
                    <div class="overlay">
                        <h3 class="title">Titre</h3>
                        <button class="details-btn">Détails</button>
                    </div>
                </div>
            </div>
            <button class="see-more">Voir plus</button>
        </section>

        <!-- Catégorie 1 -->
        <section class="category">
            <h2>Drame</h2>
            <div class="carousel">
                <img src="film1.jpg" alt="">
                <img src="film2.jpg" alt="">
                <img src="film3.jpg" alt="">
                <img src="film4.jpg" alt="">
                <img src="film5.jpg" alt="">
                <img src="film6.jpg" alt="">
            </div>
            <button class="see-more">Voir plus</button>
        </section>

        <!-- Catégorie 2 -->
        <section class="category">
            <h2>Action</h2>
            <div class="carousel">
                <img src="film1.jpg" alt="">
                <img src="film2.jpg" alt="">
                <img src="film3.jpg" alt="">
                <img src="film4.jpg" alt="">
                <img src="film5.jpg" alt="">
                <img src="film6.jpg" alt="">
            </div>
            <button class="see-more">Voir plus</button>
        </section>

        <!-- Catégorie Autre -->
        <section class="category">
            <h2>Autres:</h2>
            <select>
                <!-- catégorie dynamique -->
                <option>Films d'action</option>
                <option>Comédies</option>
                <option>Famille</option>
                <option>Films de fantasy</option>
                <option>Films d'horreur</option>
                <option>Science-fiction</option>
                <option>Westerns</option>
            </select>

            <div class="carousel">
                <img src="film1.jpg" alt="">
                <img src="film2.jpg" alt="">
                <img src="film3.jpg" alt="">
                <img src="film4.jpg" alt="">
                <img src="film5.jpg" alt="">
                <img src="film6.jpg" alt="">
            </div>
        </section>

    </main>

</body>

</html>
